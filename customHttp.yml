- path: /api/*
  headers:
    - name: Cache-Control
      value: no-cache, no-store, must-revalidate
    - name: Content-Type
      value: text/event-stream
    - name: Connection
      value: keep-alive
    - name: Transfer-Encoding
      value: chunked
    - name: Content-Encoding
      value: identity
  compress: false